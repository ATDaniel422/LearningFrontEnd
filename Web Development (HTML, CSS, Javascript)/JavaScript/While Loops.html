<!DOCTYPE html>

<html>
<head>
    <title>While Loops</title>
</head>

<body>

    <script language="javascript" type="text/javascript">
        var x = 0;
        
        while (x < 101) {
            document.write(x + "<br/>");
            x++;
        }
        
        document.write("######################<br/>");
        
        var y = 150;
        
        do {
            document.write(y + "<br/>");
            y++;
        } while (y < 101);
    </script>

</body>
</html>
