<!DOCTYPE html>

<html>
<head>
    <title>User Information</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        // Navigator Object
        document.write("Application Code Name: " + navigator.appCodeName);
        document.write("<br/>Application Name: " + navigator.appName);
        document.write("<br/>Application Version: " + navigator.appVersion);
        
        // Window Object
        document.write("<br/>Window document object: " + window.document);
        document.write("<br/>Window's Width: " + window.innerWidth);
        document.write("<br/>Window's Height: " + window.innerWidth);
        document.write("<br/>Window's Location: " + window.location);
        document.write("<br/>Window's Location Protocol: " + window.location.protocol);
        
        document.write("<br/>");
        
        // Screen Object
        document.write("<br/>Screen's height: " + screen.height);
        document.write("<br/>Screen's width: " + screen.width);
        document.write("<br/>Screen's color depth: " + screen.colorDepth);
        
    </script>

</body>
</html>
