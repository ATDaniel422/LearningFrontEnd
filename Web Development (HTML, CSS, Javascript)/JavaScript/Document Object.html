<!DOCTYPE html>

<html>
<head>
    <title>The Document Object</title>
    <script language="javascript" type="text/javascript">
        function processName() {
            var first;
            var last;
            first = document.getElementById('first').value;
            last = document.getElementById('last').value;
            
            alert(first + " " + last);
            
            document.getElementById('para').style.backgroundColor = "#00ff00";
        }
    </script>
</head>

<body>
    First: <input type="text" id="first" />
    <br/>
    Last: <input type="text" id="last" />
    <br/>
    <input type="button" value="Press Me" onclick="processName()" />
    <p id="para">
        This is my paragraph. There are many like it, but this one is mine.
    </p>
    

</body>
</html>
