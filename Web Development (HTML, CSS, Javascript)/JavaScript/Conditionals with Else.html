<!DOCTYPE html>

<html>
<head>
    <title>Conditionals With Else</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var playerScore = 25000;
        var highScore = 10000;
        
        if (playerScore > highScore) {
            highScore = playerScore;
            document.write("You attained the high score!");
        }
        else {
            document.write("You did not attain the high score...");
        }
        
        var numericalGrade = 82;
        var letterGrade;
        
        if (numericalGrade >= 90) {
            letterGrade = "A";
        }
        else if (numericalGrade >= 80) {
            letterGrade = "B";
        }
        else if (numericalGrade >= 70) {
            letterGrade = "C";
        }
        else if (numericalGrade >= 60) {
            letterGrade = "D";
        }
        else {
            letterGrade = "F";
        }
        
        document.write("<br/>You got a " + letterGrade);
        
    </script>

</body>
</html>
