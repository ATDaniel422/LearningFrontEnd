<!DOCTYPE html>

<html>
<head>
    <title>Arrays2</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var grades = ["85", "97", "65", "77", "82", "55", "93", "85", "91", "91"];
        document.write(grades[9]);
        document.write("<br/>" + grades.length + "<br/>");
        
        for(x in grades) {
            document.write("Iteration: " + x);
            document.write("<br/>" + grades[x] + "<br/>");
        }
    </script>

</body>
</html>
