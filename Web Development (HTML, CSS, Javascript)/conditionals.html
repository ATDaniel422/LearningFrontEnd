<!DOCTYPE html>

<html>
<head>
    <title>Conditionals</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var age = 19;
        if (age >= 18) {
            document.writeln("You can vote!<br/>");
        }
        var name = "Drew Daniel";
        if (name == "Drew Daniel") {
            document.writeln("congratulations, you did the thing.");
        }
        
        /*
            ==      Equvilent in value
            ===     Equvilent in value and type
                    1 == 1 ---> true
                    1 === 1 --->false
            >       Greater than
            <       Less than
            >=      GT or equal
            <=      LT or equal
            !=      Not equal to
            
            &&      and
            ||      or
         
         
         */
    </script>

</body>
</html>
